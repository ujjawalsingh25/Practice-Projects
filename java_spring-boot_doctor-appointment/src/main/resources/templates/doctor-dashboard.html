 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-light" href="#">Doctor Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="btn btn-outline-light" href="/doctor/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h3 class="text-center" th:text="${doctorMessage}"></h3>
    </div>

     <!-- Display Patient Names -->
    <h4 class="mt-4">Patients Booked:</h4>
    <ul class="list-group">
        <li class="list-group-item" th:each="patient : ${patientDetails}" th:text="${patient.name}"></li>
    </ul>
</body>
</html>
