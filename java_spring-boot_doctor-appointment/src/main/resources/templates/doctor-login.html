 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Doctor Login</h3>

                <!-- Display Error Message if Login Fails -->
                <p class="text-danger text-center" th:text="${error}"></p>

                <form action="/doctor/login" method="post">
                    <div class="card py-5 px-5 shadow-lg">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password (Date of Joining YYYY-MM-DD)</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="/doctor/signup">Sign up here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
