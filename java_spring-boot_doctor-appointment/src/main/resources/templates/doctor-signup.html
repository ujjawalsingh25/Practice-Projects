                <form method="POST" action="/doctor/signup">  <!-- Update form method and action -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>  <!-- Add 'name' attribute -->
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>  <!-- Add 'name' attribute -->
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>  <!-- Add 'name' attribute -->
                    </div>
                    <div class="mb-3">
                        <label for="specialization" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="specialization" name="specialization" required>  <!-- Add 'name' attribute -->
                    </div>
                    <div class="mb-3">
                        <label for="dateOfJoining" class="form-label">Date of Joining</label>
                        <input type="date" class="form-control" id="dateOfJoining" name="dateOfJoining" required>  <!-- Add 'name' attribute -->
                    </div>
                    <div class="mb-3">
                        <label for="experience" class="form-label">Experience (years)</label>
                        <input type="number" class="form-control" id="experience" name="experience" required>  <!-- Add 'name' attribute -->
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">Sign Up</button>
                </form>

            </div>
        </div>
    </div>
    <script>
        function handleDoctorSignup(e) {
            e.preventDefault();
            alert('Sign Up Successful!');
            window.location.href = 'doctor-login.html';
