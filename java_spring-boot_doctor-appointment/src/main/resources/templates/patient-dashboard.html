    <title>Patient Dashboard</title>

    <div class="container py-5">

        <h2>Available Doctors:</h2>

                    </span>
                </li> -->

                    <input type="hidden" name="doctorEmail" th:value="${doctor.email}"> 
                    <li th:each="doctor : ${doctors}">
                        Dr. <span th:text="${doctor.name}"></span> - 
                        <span th:text="${doctor.specialization}"></span> -
                        <span>
                            <button type="submit" class="btn btn-primary w-100">Book</button>
                        </span>
                    </li>

                <ul>
                    <li th:each="doctor : ${doctors}">
                        Dr. <span th:text="${doctor.name}"></span> - 
                        <span th:text="${doctor.specialization}"></span> -
                        <form action="/patient/book" method="post" style="display: inline;">
                            <input type="hidden" name="doctorEmail" th:value="${doctor.email}"> 
                            <button type="submit" class="btn btn-primary">Book</button>
                        </form>
                    </li>
                </ul>
            </c:forEach>
        </ul>
        <div class="text-center mt-4">
            <a href="/patient/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
